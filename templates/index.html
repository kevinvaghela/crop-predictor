<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>crop predictor</title>
        <link rel="shortcut icon" href="../static/increase_production_agriculture_future_farming_icon.ico">
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
    

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Crop Predictor</span></h2>
            <div class='description'>
    			<p>Find the best crop for your climate condition.</p>
    		</div>
    	</div>
        
   
        
        <!-- Text Area -->
    	<div class="ml-container" style="background-image: url(../static/agri.png);">
    		<form action="{{ url_for('predict') }}" method="POST">
            <br>
            <br>
            <br>
                <input class="form-input" type="text" name="N" placeholder="Ratio of Nitrogen content in soil eg. 50"><br>
                <input class="form-input" type="text" name="P" placeholder="Ratio of Phosphorous content in soil eg. 55"><br>
                <input class="form-input" type="text" name="K" placeholder="Ration of Potassium content in soil eg. 48"><br>
                <input class="form-input" type="text" name="temperature" placeholder="Temperature in degree Celsius eg.25 "><br>
                <input class="form-input" type="text" name="humidity" placeholder="Relative humidity in % eg. 70"><br>
                <input class="form-input" type="text" name="ph" placeholder="Ph value of the soil eg. 6"><br>
                <input class="form-input" type="text" name="rainfall" placeholder="Rainfall in mm eg. 100"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
                <input type="reset" class="my-reset-button" value="reset">
        	</form>
		<br>
		
		
    	</div>        
        

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/kevinvaghela"><i class="fab fa-github fa-lg contact-icon"></i></a>

           </div>
           <p class='footer-description'>Made with ❤️ by Kevin Vaghela.</p>
       </div>

    </body>
</html>
